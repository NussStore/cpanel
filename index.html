<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --box-color: #ffffff;
      --button-bg: #0083b0;
      --button-hover: #006d94;
      --input-bg: #ffffff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --box-color: #1e1e1e;
      --button-bg: #00b4db;
      --button-hover: #00a2c4;
      --input-bg: #2b2b2b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
    }

    .login-box {
      background: var(--box-color);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      transition: background 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: var(--button-hover);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
    }

    .theme-toggle {
      margin-top: 15px;
      text-align: center;
    }

    .theme-toggle button {
      background: none;
      color: var(--text-color);
      border: none;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">LOGIN</button>
      <div class="error" id="error-msg"></div>
      <div class="theme-toggle">
        <button onclick="toggleTheme()">Ubah Tema: Gelap / Terang</button>
      </div>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      try {
        const res = await fetch("https://raw.githubusercontent.com/username/repo/main/data.json");
        const users = await res.json();

        const userFound = users.find(u => u.user === username && u.password === password);

        if (userFound) {
          window.location.href = "panel.html";
        } else {
          errorMsg.textContent = "Username atau password salah!";
        }
      } catch (err) {
        errorMsg.textContent = "Gagal menghubungi server.";
        console.error(err);
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
